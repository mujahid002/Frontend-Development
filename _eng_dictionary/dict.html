<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="dict.css">
</head>
<body>
    <div class="container">
        <h2 class="head">en Dictionary</h2>
        <input placeholder="Search it" type="text" class="input" id="input">
        <p class="info" id="info">Before Enter Type Something</p>
        <div class="mean" id="mean">
            <p>Word Title: <span class="title" id="title">_____</span></p>
            <p>Meaning: <span class="meaning" id="meaning">_____</span></p>
        </div>
    </div>
    <script src="dict.js"></script>
</body>
</html>
